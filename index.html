<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*E*S*</title>

    <style>
        h1 {
            color: #000;
            font-family: 'Sofia Sans Condensed', sans-serif;
            font-size: 24px;
            font-style: normal;
            font-weight: 600;
            text-align: center;
            line-height: normal;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="js-font">
        <h1>Webfont has been loaded via JS</h1>
    </div>

    <script>
        WebFontConfig = {
            google: {
                families: ['Sofia Sans Condensed:600,700']
            }
        };
    
        (function(d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>
</body>
</html>
